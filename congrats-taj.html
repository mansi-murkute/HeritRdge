  body {
    margin: 0;
    font-family: 'Rajdhani', sans-serif;

    padding: 50px;
    overflow: hidden; /* prevent scrollbars from floating elements */

  h1 {
    font-size: 50px;
    margin-bottom: 20px;

  p { font-size: 20px; margin-bottom: 30px; }
  
  @keyframes glow {
    from { text-shadow: 0 0 10px #d4af37, 0 0 20px #d4af37; }
    to { text-shadow: 0 0 20px #fff, 0 0 30px #d4af37; }
  }

  .pdf-links a {
    display: block;
    margin: 15px auto;

    text-decoration: none;
    width: 220px;
    font-weight: bold;
    transition: transform 0.3s ease;
  }
  .pdf-links a:hover { 
    background-color: #b79428;
    transform: scale(1.05);
  }

  .next-link {
    margin-top: 40px;
    display: inline-block;
    padding: 12px 25px;
    background-color: #444;
    color: #fff;
    border-radius: 6px;
    text-decoration: none;
    font-weight: bold;
    transition: background 0.3s ease, transform 0.3s ease;
  }
  .next-link:hover { 
    background-color: #666; 
    transform: scale(1.05);
  }

  /* Floating confetti/stars */
  .confetti {
    position: absolute;
    top: -10px;
    width: 10px;
    height: 10px;
    background-color: #d4af37;
    opacity: 0.8;
    animation: fall linear infinite;
  }
  .star {
    width: 8px;
    height: 8px;
    background: #fff;
    clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 
                      68% 57%, 79% 91%, 50% 70%, 
                      21% 91%, 32% 57%, 2% 35%, 39% 35%);
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>

<script>
// Generate floating confetti + stars
function createConfetti() {
  const confetti = document.createElement("div");
  confetti.classList.add("confetti");
  
  // Randomly make some confetti stars
  if (Math.random() > 0.7) confetti.classList.add("star");

  confetti.style.left = Math.random() * window.innerWidth + "px";
  confetti.style.animationDuration = (Math.random() * 3 + 3) + "s";
  confetti.style.opacity = Math.random();
  document.body.appendChild(confetti);

  setTimeout(() => confetti.remove(), 6000);
}

// Create many continuously
setInterval(createConfetti, 200);
</script>
